<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodieGo | Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card register-card shadow-lg p-4">
        <h3 class="text-center mb-3">Create Account</h3>
        <p class="text-center text-muted mb-4">
          Join FoodieGo and order your favorite food üçî
        </p>

        <input id="name" class="form-control mb-3" placeholder="Full Name">
        <input id="email" class="form-control mb-3" placeholder="Email Address">
        <input id="password" type="password" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-primary w-100" onclick="register()">Register</button>

        <p class="text-center mt-3">
          Already have an account?
          <a href="login.html" style="color: rgba(76, 175, 80, 0.8);">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
async function register() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!name || !email || !password) {
    alert("Please fill all fields");
    return;
  }

  try {
    const res = await fetch("http://127.0.0.1:5000/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Registration failed");
      return;
    }

    alert("Registration successful! You can now login.");
    window.location.href = "login.html";

  } catch (err) {
    console.error("Register error:", err);
    alert("Server error. Check backend!");
  }
}
</script>

</body>
</html>
